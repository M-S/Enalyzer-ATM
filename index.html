<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name ="viewport" content="width=device-width, initial-scale =1.0">
		<title>Enalyzer ATM</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	</head>
	<body>
	<!--Intro Page-->
	  	<div class="container">
	  		<h1 class = "title">Enalyzer<br> ATM </h1> 		
   		</div>

   		<!--View 1 Starts-->
   		<div class="view1">
	   		<div class="row">
	   			<div class="col-12">
	   				<p class="text-center">Select amount</p>
   				</div>
			</div>
   			<div class="row">
   				<div class="col-12">
   					<p class="text-center" class="pound-input" >£ <span id="amount" ></span><span class="blinking-cursor">|</span></p>
   				</div>
			</div>
			
				<div class="row">
	   				<div class="col-12 keys-col">
	   					<div class="number-keys" onclick="select(1)"><p>1</p></div>
	   					<div class="number-keys" onclick="select(2)"><p>2</p></div>
	   					<div class="number-keys" onclick="select(3)"><p>3</p></div>
	   				</div>
   				</div>
   				
   				<div class="row">
	   				<div class="col-12 keys-col">
	   					<div class="number-keys" onclick="select(4)"><p>4</p></div>
	   					<div class="number-keys" onclick="select(5)"><p>5</p></div>
	   					<div class="number-keys" onclick="select(6)"><p>6</p></div>
	   				</div>
   				</div>
   				
   				<div class="row">
	   				<div class="col-12 keys-col">
	   					<div class="number-keys" onclick="select(7)"><p>7</p></div>
	   					<div class="number-keys" onclick="select(8)"><p>8</p></div>
	   					<div class="number-keys" onclick="select(9)"><p>9</p></div>
	   				</div>
	   			</div>
	   			<div class="row">
	   				<div class="col-12 keys-col">
	   					<div class="number-keys" onclick="clearValue()"><p><i class="material-icons md-36">arrow_back</i></p></div>
	   					<div class="number-keys" onclick="select(0)"><p>0</p></div>
	   					
	   				</div>
				</div>
   				<div class="row">
   					<div class="col-12 keys-col">
   						<div class="submit-button" onclick="submit()">submit</div>
   					</div>
   				</div>		
	  			
  		</div> 
  		<!--View 1 Ends-->

  		<!--View 2 Starts-->
  		<div class="view2" id="deposit-view">
  			<div class="row">
	   			<div class="col-12">
	   				<p class="text-center">Depositing</p>
   				</div>
			</div>
			<div class="row">
	   			<div class="col-12">
	   				<p class="text-center">£<span id="deposit-amount"></span></p>
   				</div>
			</div>
  			<div class="row">
	   				<div class="col-4" id="notes"></div>
	   				<div class="col-4" id="coinsLarge"></div>
	   				<div class="col-4" id="coinsSmall"></div>
   			</div>
   			<div class="row">
	   			<div class="col-12">
	   				<p class="text-center">Thank you for using<br> Enalyzer ATM</p>
   				</div>
			</div>

  		</div>
  		<!--View 2 Ends-->
   		
<script src="js/script.js"></script>
<script src="js/jquery.js"></script>
</body>

</script>

</html>
